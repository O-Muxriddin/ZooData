<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-950 via-emerald-800 to-green-600"
  >
    <form
      id="form"
      class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 space-y-6"
    >
      <!-- Logo / Title -->
      <div class="text-center">
        <div
          class="mx-auto w-14 h-14 flex items-center justify-center rounded-full bg-green-600 text-white text-2xl font-bold shadow"
        >
          üêæ
        </div>
        <h1 class="mt-4 text-2xl font-bold text-green-700">ZooData</h1>
        <p class="text-sm text-gray-500">Animal management system</p>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          placeholder="username"
          class="w-full rounded-xl border border-gray-300 px-4 py-2 transition-all duration-300 hover:border-green-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:scale-[1.02]"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full rounded-xl border border-gray-300 px-4 py-2 transition-all duration-300 hover:border-green-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:scale-[1.02]"
        />
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between gap-3">
        <button
          type="reset"
          class="w-full cursor-pointer rounded-xl bg-gray-100 text-gray-700 border border-gray-300 py-2 font-medium transition-all duration-300 hover:bg-gray-200 hover:text-gray-800 active:scale-95"
        >
          Tozalash
        </button>

        <button
          type="submit"
          class="w-full cursor-pointer rounded-xl bg-green-600 py-2 text-white font-semibold transition-all duration-300 hover:bg-green-700 hover:shadow-lg active:scale-95"
        >
          Tasdiqlash
        </button>
      </div>
    </form>

    <script src="../js/login.js"></script>
  </body>
</html>
